<div class="col-md-12">
    <div class="panel {% if services.kibana.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">Kibana - {% if services.kibana.status == 'active' %}Online - <a href="http://{{ request.get_host | slice:':-5' }}:5601/">http://{{ request.get_host | slice:':-5' }}:5601/</a>{% else %}
                Offline{% endif %}</h3>
        </div>
        <div class="panel-body">
            {{ services.kibana.raw_output | safe }}
        </div>
    </div>
</div>
