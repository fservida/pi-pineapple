<div class="col-md-2">
    <div class="panel {% if services.molochviewer.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">Moloch - Viewer</h3>
        </div>
        <div class="panel-body">
            {% if services.molochviewer.status == 'active' %}Online<br/><a href="http://{{ request.get_host | slice:':-5' }}:8005/">http://{{ request.get_host | slice:':-5' }}:8005/</a>{% else %}Offline{% endif %}
        </div>
    </div>
</div>
<div class="col-md-2">
    <div class="panel {% if services.molochcapture.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">Moloch - Capture</h3>
        </div>
        <div class="panel-body">
            {% if services.molochcapture.status == 'active' %}Capturing{% else %}Offline{% endif %}
        </div>
    </div>
</div>
