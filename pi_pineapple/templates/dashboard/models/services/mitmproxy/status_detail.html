<div class="col-md-12">
    <div class="panel {% if services.mitmweb.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">MITMProxy - mitmweb service - {% if services.mitmweb.status == 'active' %}Online - <a href="http://{{ request.get_host | slice:':-5' }}:8081/">http://{{ request.get_host | slice:':-5' }}:8081/</a>{% else %}
                Offline{% endif %}</h3>
        </div>
        <div class="panel-body">
            {{ services.mitmweb.raw_output | safe }}
        </div>
    </div>
</div>
