<div class="col-md-12">
    <div class="panel {% if services.tcpdump.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">TCPDump - {% if services.tcpdump.status == 'active' %}Dump in Progress{% else %}Offline{% endif %}</h3>
        </div>
        <div class="panel-body">
        {{ services.tcpdump.raw_output | safe }}
        </div>
    </div>
</div>
