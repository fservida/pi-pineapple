<div class="col-md-2">
    <div class="panel {% if services.dhcp.status == 'active' %}panel-success{% else %}panel-danger{% endif %}">
        <div class="panel-heading">
            <h3 class="panel-title">DHCP Server</h3>
        </div>
        <div class="panel-body">
            {% if services.dhcp.status == 'active' %}Online{% else %}Offline{% endif %}
        </div>
    </div>
</div>
